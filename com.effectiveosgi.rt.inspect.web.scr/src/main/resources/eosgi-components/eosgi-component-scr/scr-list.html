<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<link rel="import" href="scr-component-description.html">

<dom-module id="scr-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h2>Service Component List</h2>

    <iron-ajax auto
      url="/api/scr"
      handle-as="json"
      last-response="{{ajaxResponse}}"
      debounce-duration="300"
    ></iron-ajax>

    <template is="dom-repeat" items="[[ajaxResponse]]">
      <scr-component-description component-description="[[item]]">
      </scr-component-description>
    </template>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ScrListComponent extends Polymer.Element {
      static get is() { return 'scr-list'; }
    }
    window.customElements.define(ScrListComponent.is, ScrListComponent);
  </script>
</dom-module>

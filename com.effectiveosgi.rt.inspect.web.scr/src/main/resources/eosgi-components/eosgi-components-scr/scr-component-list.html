<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">

<link rel="import" href="scr-component-config.html">
<link rel="import" href="scr-component-description.html">

<dom-module id="scr-list">
  <template>
    <style>
      :host {
        display: block;
      }
      .header-bar {
        font-size: 20px;
        font-weight: 400;
        color: var(--paper-card-header-color, #000);
      }
      
      
    </style>

    <h2>Configured Components</h2>

    <iron-ajax auto
      url="/api/scr"
      handle-as="json"
      last-response="{{ajaxResponse}}"
      debounce-duration="300"
    ></iron-ajax>

    <template is="dom-repeat" items="[[ajaxResponse.configured]]">
      <p><scr-component-config component-config="[[item]]"></scr-component-config></p>
    </template>
    
    <h2>Unconfigured Components</h2>
    <template is="dom-repeat" items="[[ajaxResponse.unconfigured]]">
      <paper-card>
        <div class="card-content">
          <div class="header-bar">
            [[item.name]]
          </div>
          <p>
            <scr-component-description component-description="[[item]]"[]]"></scr-component-description>
            <property-table properties="[[item.properties]]"></property-table>
          </p>
        </div>
      </paper-card>
    </template>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ScrListComponent extends Polymer.Element {
      static get is() { return 'scr-list'; }
    }
    window.customElements.define(ScrListComponent.is, ScrListComponent);
  </script>
</dom-module>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Valo Theme Checkboxes</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../vaadin-checkbox.html">
  <link rel="import" href="../../vaadin-checkbox/vaadin-checkbox.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <valo-config></valo-config>

    <demo-navigation>
      <span slot="header">Valo</span>
    </demo-navigation>

    <h1>Checkboxes</h1>

    <h3 demo-section>States</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-checkbox checked>Checked</vaadin-checkbox>
        <vaadin-checkbox>Unchecked</vaadin-checkbox>
        <vaadin-checkbox indeterminate>Indeterminate</vaadin-checkbox>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Disabled</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-checkbox checked disabled>Checked</vaadin-checkbox>
        <vaadin-checkbox disabled>Unchecked</vaadin-checkbox>
        <vaadin-checkbox indeterminate disabled>Indeterminate</vaadin-checkbox>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Multi-line label</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-checkbox checked>
          <b>Label</b>
          <div>Description</div>
        </vaadin-checkbox>

        <vaadin-checkbox disabled>
          <b>Label</b>
          <div>Description</div>
        </vaadin-checkbox>
      </template>
    </nice-demo-snippet>


    <hr>


    <h2 demo-section>Styling API</h2>

    <h3>Custom properties</h3>

    <dl class="custom-properties">
      None
    </dl>

    <h3>Shadow parts and states</h3>

    <p>See the <a href="https://new.vaadin.com/elements/vaadin-checkbox/html-api/elements/Vaadin.CheckboxElement">API documentation for vaadin-checkbox</a>.</p>

    <hr>

    <div class="note">
      <h5>Looking for more help?</h5>
      <p>Read the <a href="customization.html">customization instructions</a> to learn how to customize the component styles.</p>
    </div>
  </div>
</body>
</html>
